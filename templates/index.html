{% extends 'base.html'%}

{%block title%} home {% endblock %}


{% block body %}  

<div class="container">
<div id="carouselExample" class="carousel slide">
  <div class="carousel-inner">

    <div class="carousel-item active">
      <img src="https://cdn.pixabay.com/photo/2017/05/07/08/56/cakes-2291908_1280.jpg" alt="Cakes Shop">
    </div>

    <div class="carousel-item">
      <img src="https://images.unsplash.com/photo-1499028344343-cd173ffc68a9"
             class="d-block w-100" alt="Food">

    </div>

    <div class="carousel-item">
      <img src="https://images.unsplash.com/photo-1473093226795-af9932fe5856"
             class="d-block w-100" alt="Food">
    </div>

  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>

  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
    
  </button>
</div>
</div>
{% endblock body %}
